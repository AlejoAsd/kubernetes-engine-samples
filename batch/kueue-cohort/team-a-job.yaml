# [START gke_batch_kueue_cohort_team_a_job]
apiVersion: batch/v1
kind: Job
metadata:
  namespace: team-a
  generateName: sample-job-
  annotations:
    kueue.x-k8s.io/queue-name: team-a-lq
spec:
  ttlSecondsAfterFinished: 60
  parallelism: 3
  completions: 3
  suspend: true
  template:
    spec:
      containers:
      - name: dummy-job
        image: gcr.io/k8s-staging-perf-tests/sleep:latest
        args: ["10s"] # Sleep for 10 seconds
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
      restartPolicy: Never
# [END gke_batch_kueue_cohort_team_a_job]